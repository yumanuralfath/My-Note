name: Sync Obsidian Content

on:
  schedule:
    - cron: "0 0 * * 0" # Setiap Minggu pukul 00:00 UTC
  workflow_dispatch: # Bisa dijalankan manual dari GitHub Actions
  push:
    branches:
      - main # Atau branch utama kamu

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Quartz repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Perlu riwayat penuh agar bisa commit dengan benar

      - name: Checkout Obsidian vault (shallow clone, ambil commit terbaru)
        uses: actions/checkout@v4
        with:
          repository: yumanuralfath/Obsidian-Note
          path: temp-vault
          fetch-depth: 1 # Hanya ambil 1 commit terakhir untuk efisiensi

      - name: Sync only changed files (pakai rsync)
        run: |
          mkdir -p content
          rsync -av --delete "temp-vault/Yuma Note/" content/
          rm -rf temp-vault

      - name: Commit and push if changed
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add content
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "ðŸ”„ Sync content from Obsidian vault [$(date '+%Y-%m-%d %H:%M:%S')]"
            git push
          fi
